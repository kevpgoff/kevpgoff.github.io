<!doctype html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style type="text/css">
        path.arc {
            cursor: move;
            fill: #fff;
        }
        
        .node {
            font-size: 10px;
        }
        
        .node:hover {
            fill: #1f77b4;
        }
        
        .link {
            fill: none;
            stroke: #1f77b4;
            stroke-opacity: .4;
            pointer-events: none;
        }
        
        .link.source,
        .link.target {
            stroke-opacity: 1;
            stroke-width: 2px;
        }
        
        .node.target {
            fill: #d62728 !important;
        }
        
        .link.source {
            stroke: #d62728;
        }
        
        .node.source {
            fill: #d62728;
        }
        
        .link.target {
            stroke: #d62728;
        }

        .arcText {
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .outterText {
        	font-size: 11px;
        	font-family: Arial, Helvetica, sans-serif;
        }

        div.tooltip {	
		    position: absolute;			
		    text-align: center;			
		    width: 60px;					
		    height: 28px;					
		    padding: 2px;				
		    font: 12px sans-serif;		
		    background: lightsteelblue;	
		    border: 0px;		
		    border-radius: 8px;			
		    pointer-events: none;			
		}
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8">
                <div id="bundle"></div>               
            </div>
        </div>        
    </div>
    <div class="container">
      <div class="row">
          <div style="position:absolute;bottom:0;font-size:18px;">Tension:
            <input style="position:relative;top:3px;" type="range" min="0" max="100" value="50">
          </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/packages.js"></script>
    <script type="text/javascript">
    	function custom_color(n) {
		var colors = ["#C03221", "#ACEB98", "#de9f33", "#2b6091"]; 
		return colors[n % colors.length];
	} 

        var w = 940,
            h = 900,
            rx = w / 2,
            ry = h / 2,
            m0,
            rotate = 0
        pi = Math.PI;

        var splines = [];

        var cluster = d3.layout.cluster()
            .size([360, ry - 180])
            .sort(function(a, b) {
                return d3.ascending(a.key, b.key);
            });

        var bundle = d3.layout.bundle();

        var line = d3.svg.line.radial()
            .interpolate("bundle")
            .tension(.5)
            .radius(function(d) {
                return d.y;
            })
            .angle(function(d) {
                return d.x / 180 * Math.PI;
            });

        // Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
        var div = d3.select("#bundle")
            .style("width", w + "px")
            .style("height", w + "px")
            .style("position", "absolute");

        var svg = div.append("svg:svg")
            .attr("width", w)
            .attr("height", w)
            .append("svg:g")
            .attr("transform", "translate(" + rx + "," + ry + ")");

        svg.append("svg:path")
            .attr("class", "arc")
            .attr("d", d3.svg.arc().outerRadius(ry - 180).innerRadius(0).startAngle(0).endAngle(2 * Math.PI))
            .on("mousedown", mousedown);
	//please note that rawgit is in end of life, need to change the hosting to somewhere else. Content type needs to be application/json
        d3.json("https://cdn.rawgit.com/kevpgoff/kevpgoff.github.io/b3f04534/TASKS%20AND%20PHASES.json", function(classes) {

            var nodes = cluster.nodes(packages.root(classes)),
                links = packages.imports(nodes),
                splines = bundle(links);

            var path = svg.selectAll("path.link")
                .data(links)
                .enter().append("svg:path")
                .attr("class", function(d) {
                    return "link source-" + d.source.key + " target-" + d.target.key;
                })
                .attr("d", function(d, i) {
                    return line(splines[i]);
                });

            var groupData = svg.selectAll("g.group")
                .data(nodes.filter(function(d) {
                    return (d.key == 'Office' || d.key == 'Software' || d.key == 'Tasks' || d.key == 'Phases') && d.children;
                }))
                .enter().append("group")
                .attr("class", "group");

            var groupArc = d3.svg.arc()
                .innerRadius(ry - 177)
                .outerRadius(ry - 157)
                .startAngle(function(d) {
                    return (findStartAngle(d.__data__.children) - 2) * pi / 180;
                })
                .endAngle(function(d) {
                    return (findEndAngle(d.__data__.children) + 2) * pi / 180
                });        
           
            svg.selectAll("g.arc")
                .data(groupData[0])
                .enter().append("svg:path")
                .attr("d", groupArc)
                .attr("class", "groupArc")
                .attr("id", function(d, i) {console.log(d.__data__.key); return d.__data__.key;})
                .style("fill", function(d, i) {return custom_color(i);})
                .style("fill-opacity", 0.8)
                .each(function(d,i) {

			        var firstArcSection = /(^.+?)L/;

			        var newArc = firstArcSection.exec( d3.select(this).attr("d") )[1];

			        newArc = newArc.replace(/,/g , " ");

			        svg.append("path")
			            .attr("class", "hiddenArcs")
			            .attr("id", "hidden"+d.__data__.key)
			            .attr("d", newArc)
			            .style("fill", "none");
			    });

                

            svg.selectAll(".arcText")
            	.data(groupData[0])
			    .enter().append("text")
			    .attr("class", "arcText")
			    .attr("dy", 15)
			    .append("textPath")
			    .attr("startOffset","50%")			  
			    .style("text-anchor","middle")
			    .attr("xlink:href",function(d,i){return "#hidden" + d.__data__.key;})
			    .text(function(d){return d.__data__.key;});    

            svg.selectAll("g.node")
                .data(nodes.filter(function(n) {
                    return !n.children;
                }))
                .enter().append("svg:g")
                .attr("class", "node")
                .attr("id", function(d) {
                    return "node-" + d.key;
                })
                .attr("transform", function(d) {
                    return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
                })
                .append("svg:text")
                .attr("class", "outterText")
                .attr("dx", function(d) {
                    return d.x < 180 ? 25 : -25;
                })
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) {
                    return d.x < 180 ? "start" : "end";
                })
                .attr("transform", function(d) {
                    return d.x < 180 ? null : "rotate(180)";
                })
                .text(function(d) {
                    return d.key.replace(/_/g, ' ');
                })
                .on("mouseover", mouseover)
                .on("mouseout", mouseout);

            d3.select("input[type=range]").on("change", function() {
                line.tension(this.value / 100);
                path.attr("d", function(d, i) {
                    return line(splines[i]);
                });
            });
        });

        d3.select(window)
            .on("mousemove", mousemove)
            .on("mouseup", mouseup);

        function mouse(e) {
            return [e.pageX - rx, e.pageY - ry];
        }

        function mousedown() {
            m0 = mouse(d3.event);
            d3.event.preventDefault();
        }

        function mousemove() {
            if (m0) {
                var m1 = mouse(d3.event),
                    dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
                div.style("-webkit-transform", "translate3d(0," + (ry - rx) + "px,0)rotate3d(0,0,0," + dm + "deg)translate3d(0," + (rx - ry) + "px,0)");
            }
        }

        function mouseup() {
            if (m0) {
                var m1 = mouse(d3.event),
                    dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;

                rotate += dm;
                if (rotate > 360) rotate -= 360;
                else if (rotate < 0) rotate += 360;
                m0 = null;

                div.style("-webkit-transform", "rotate3d(0,0,0,0deg)");

                svg.attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
                    .selectAll("g.node text")
                    .attr("dx", function(d) {
                        return (d.x + rotate) % 360 < 180 ? 25 : -25;
                    })
                    .attr("text-anchor", function(d) {
                        return (d.x + rotate) % 360 < 180 ? "start" : "end";
                    })
                    .attr("transform", function(d) {
                        return (d.x + rotate) % 360 < 180 ? null : "rotate(180)";
                    });
            }
        }

        function mouseover(d) {
            svg.selectAll("path.link.target-" + d.key)
                .classed("target", true)
                .each(updateNodes("source", true));

            svg.selectAll("path.link.source-" + d.key)
                .classed("source", true)
                .each(updateNodes("target", true));
        }

        function mouseout(d) {
            svg.selectAll("path.link.source-" + d.key)
                .classed("source", false)
                .each(updateNodes("target", false));

            svg.selectAll("path.link.target-" + d.key)
                .classed("target", false)
                .each(updateNodes("source", false));
        }

        function updateNodes(name, value) {
            return function(d) {
                if (value) this.parentNode.appendChild(this);
                svg.select("#node-" + d[name].key).classed(name, value);
            };
        }

        function cross(a, b) {
            return a[0] * b[1] - a[1] * b[0];
        }

        function dot(a, b) {
            return a[0] * b[0] + a[1] * b[1];
        }

        function findStartAngle(children) {
            var min = children[0].x;
            children.forEach(function(d) {
                if (d.x < min)
                    min = d.x;
            });
            return min;
        }

        function findEndAngle(children) {
            var max = children[0].x;
            children.forEach(function(d) {
                if (d.x > max)
                    max = d.x;
            });
            return max;
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
